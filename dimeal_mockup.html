
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIMEAL Menu Mockup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      background: #d60000;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .info {
      padding: 0.5rem 1rem;
    }
    .info h3 {
      margin: 0.5rem 0;
    }
    .info p {
      margin: 0.2rem 0;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #d60000;
    }
    .add-btn {
      background: #d60000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem 1rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    DIMEAL - Menu Hari Ini
  </header>
  <section class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/400x200" alt="Ayam Bakar TKTN" />
      <div class="info">
        <h3>Ayam Bakar TKTN</h3>
        <p>450 kkal | Protein 40g</p>
        <p class="price">Rp 45.000</p>
        <button class="add-btn">+ Tambah</button>
      </div>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x200" alt="Nasi Merah + Sayur Kukus" />
      <div class="info">
        <h3>Nasi Merah + Sayur Kukus</h3>
        <p>300 kkal | Protein 10g</p>
        <p class="price">Rp 25.000</p>
        <button class="add-btn">+ Tambah</button>
      </div>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/400x200" alt="Salad Tuna Diet" />
      <div class="info">
        <h3>Salad Tuna Diet</h3>
        <p>350 kkal | Protein 30g</p>
        <p class="price">Rp 40.000</p>
        <button class="add-btn">+ Tambah</button>
      </div>
    </div>
  </section>
</body>
</html>
